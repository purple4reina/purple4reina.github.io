<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typey Typey</title>
    <link href='http://fonts.googleapis.com/css?family=Special+Elite|PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="typing.css">
</head>
<body>

<div>
    <h1>Typey Typey: A Fun Game!</h1>
    <p>See how many words you can type in the text box<br>before they hit the right side of the screen.</p>

    <div id="wordsonpage"></div>

    <p>Text goes here:</p>
    <input type="text" id="typing"><br>

    <p>Number of correct words: </p>
    <input type="text" id="correct"><br><br>
    <button id="reset">Reset Game</button>
</div>

<div id="credits">

    for the Crayola-inspired color scheme.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</body>
</html>
